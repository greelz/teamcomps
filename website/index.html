<!DOCTYPE html>
<html>
    <head>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <title>League Team Compositions</title>
        <link rel="stylesheet" id="themeStylesheet" type="text/css" href="styles/lightTheme.css" />
        <link rel="stylesheet" type="text/css" href="styles/alignment.css" />
        <link rel="shortcut icon" type="image/png" href="images/logoBlack.png"/>
        <link rel="stylesheet" type="text/css" href="styles/autocomplete.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <!-- Put the navigation stuff here -->
                <a href="#"><img class="logoImg" src="images/logo.png" /></a>
                <div class="headerText"><a href="#">Teamcomp.org</a></div>
                <div class="headerText right" id="themeButton"><span>Night Mode</span></div>
            </div>
            <p id="totalGames" class="right themed"></p>
            <br />
            <div class="main">
                <div class="center bigText">
                    Search for a team composition.
                </div>
                
				<div class="section" id="championListSection">
					<p class="section_title">Champion List</p>
					<div id="champListAndWinPct">
						<div id="championList"></div>
						<div id="winPct">
                            <div id="championResultsPlaceholder"></div>
							<p>Winning percentage:</p>
							<p id="winPctP"></p>
						</div>
					</div>
					<div id="nextBest">
					</div>
				</div>
				<div id="champs" class="section">
					<p class="section_title">Champions to add</p>
				</div>

                
            </div>
        </div>
        <script src="js/generic.js"></script>
        <script src="js/champions.js"></script>
        <script src="js/cookie.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="js/teamcomp.js"></script>
    </body>
</html>
