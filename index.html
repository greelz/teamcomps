        <div class="container">

                        <div>

                        </div>

                        </div>
                        <div>

                        </div>
                    </div>
                    <div id="actionButtons">                        
                        <input type="button" id="winPercentBtn" value="Get Winning Percentage" />
                        <input type="button" id="nextBestChampBtn" value="Get Next Best Champ" />
                    </div>
                    <div id="recommendations"></div>
                </div>

                
            </div>
        </div>
        <script src="js/champions.js"></script>
        <script src="js/cookie.js"></script>
        <script src="js/generic.js"></script>

        <script src="js/teamcomp.js"></script>

</html>
